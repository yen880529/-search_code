<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 搜尋工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>搜尋 JSON 資料</h1>
<p>選擇搜尋方式，並輸入相應的 "件號" 或 "圖號"。</p>

<!-- 下拉選單選擇搜尋方式 -->
<select id="searchType">
    <option value="件號">搜尋件號</option>
    <option value="圖號">搜尋圖號</option>
</select>

<!-- 搜尋輸入框 -->
<input type="text" id="searchInput" placeholder="請輸入件號或圖號">

<!-- 搜尋按鈕 -->
<button onclick="searchData()">搜尋</button>

<table id="resultTable">
    <thead>
        <tr>
            <th>工作表名稱</th>
            <th>程式</th>
            <th>機種</th>
            <th>名稱</th>
            <th>型號</th>
            <th>圖號</th>
            <th>版本</th>
            <th>件號</th>
            <th>批號</th>
            <th>備註</th>
            <th>作者</th>
            <th>回傳</th>
            <th>預計完成日</th>
            <th>實際完成日</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <!-- 搜尋結果將顯示在這裡 -->
    </tbody>
</table>

<script>
    let jsonData = {};  // 初始化 JSON 變數

    // 從指定的 URL 載入 JSON 檔案
    fetch('https://yen880529.github.io/-search_code/data.json')
        .then(response => response.json())
        .then(data => {
            jsonData = data; // 將讀取到的 JSON 資料賦值給 jsonData
            console.log("JSON 資料載入成功", jsonData);
        })
        .catch(error => {
            console.error("無法載入 JSON 檔案:", error);
        });

    // 搜尋功能
    function searchData() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const searchType = document.getElementById('searchType').value;  // 取得選擇的搜尋方式
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = ''; // 清空表格

        // 確保 JSON 資料已成功載入
        if (Object.keys(jsonData).length === 0) {
            console.log("尚未載入 JSON 資料");
            return;
        }

        let resultsFound = false; // 用來標記是否找到匹配的結果

        // 遍歷 JSON 資料
        for (const sheet in jsonData) {
            jsonData[sheet].forEach(item => {
                // 根據選擇的搜尋方式，進行條件匹配
                if (
                    (searchType === "件號" && item.件號 && item.件號.toLowerCase().includes(input)) || 
                    (searchType === "圖號" && item.圖號 && item.圖號.toLowerCase().includes(input))
                ) {
                    const row = document.createElement('tr');
                    
                    // 顯示結果
                    row.innerHTML = `
                        <td>${sheet}</td>
                        <td>${item.程式}</td>
                        <td>${item.機種}</td>
                        <td>${item.名稱}</td>
                        <td>${item.型號}</td>
                        <td>${item.圖號}</td>
                        <td>${item.版本}</td>
                        <td>${item.件號}</td>
                        <td>${item.批號}</td>
                        <td>${item.備註}</td>
                        <td>${item.作者}</td>
                        <td>${item.回傳}</td>
                        <td>${item.預計完成日}</td>
                        <td>${item.實際完成日}</td>
                    `;
                    
                    tableBody.appendChild(row);
                    resultsFound = true; // 找到結果
                }
            });
        }

        // 如果沒有找到匹配結果
        if (!resultsFound) {
            const noResultsRow = document.createElement('tr');
            noResultsRow.innerHTML = `<td colspan="14">未找到匹配的資料。</td>`;
            tableBody.appendChild(noResultsRow);
        }
    }
</script>

</body>
</html>
